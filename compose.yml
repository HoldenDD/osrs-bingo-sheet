version: "3"
services:
  app:
    build: ./
    links:
      - db
    ports:
      - "5000:5000"
    depends_on:
      - db


  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql